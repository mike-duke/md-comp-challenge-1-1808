<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="shortcut icon" type="image/ico" href="images/shortcut-icon.svg">
  <link rel="stylesheet" href="normalize-modern.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
  <title>Official Site</title>
</head>
<body>
  <main>
    <section class="links">
      <div class="box box1">
        <h1>Recipes of Yesteryear</h1>
        <p>A video series that prepares recipes from days gone by. Join us as we create works of culinary art from aspic, Jello molds, tuna salad, Spam, and so much more!</p>
        <div class="box1-buttons">
          <button class="resume-button"><img class="button-icon resume-icon" src="images/search.svg">Resume</button>
          <button class="contact-button"><img class="button-icon contact-icon" src="images/email-opened-envelope.svg">Contact</button>
        </div>
      </div>
      <div class="box box2">
        <img class="links-icon" src="images/youtube.svg">
        <span class="icon-label">Videos</span>
      </div>
      <div class="box box3">
        <img class="links-icon" src="images/recipe.svg">
        <span class="icon-label">Featured Recipes</span>
      </div>
      <div class="box box4">
        <img class="links-icon" src="images/man-user.svg">
        <span class="icon-label">About</span>
      </div>
      <div class="box box5">
        <img class="links-icon" src="images/thumbs-up.svg">
        <span class="icon-label">Social</span>
      </div>
      <div class="box box6">
        <img class="links-icon" src="images/cookbook-black.svg">
        <span class="icon-label">Other Recipes</span>
      </div>
      <div class="box box7">
        <img class="links-icon" src="images/multiple-users-silhouette.svg">
        <span class="icon-label">Fans</span>
      </div>
      <div class="box box8">
        <img class="links-icon" src="images/close-envelope.svg">
        <span class="icon-label">Contact</span>
      </div>
    </section>
    <section class="images" title="A lovely presentation of fried rice with peas, ham, and hot dogs">
      <div class="image-menu">
        <input type="button" class="image-select-button current">
        <input type="button" class="image-select-button">
        <input type="button" class="image-select-button"> 
      </div>
      <div class="left-right-buttons">
        <input type="image" src="images/back.svg" class="slideshow-button left-arrow">
        <input type="image" src="images/right-arrow.svg" class="slideshow-button right-arrow">
      </div>
    </section>
  </main>
  
</body>
</html>
